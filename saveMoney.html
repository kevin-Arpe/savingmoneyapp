<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="styleSheet" href="saveMoney.css">
    <title>Saving money and Date planner</title>
</head>
<body>
    <div class="frame">
        <div class="left">
            <div class="js-clock title">
                <h1 class="js-clockTitle clockTitle">00:00:00</h1>
                <p class="js-dateTitle dateTitle">MON, Jan 1, 2020</p>
            </div>
            <form class="js-goal goal">
                <h2>목표 금액 : </h2>
                <input type="text" placeholder="목표 금액">
                <span>0.00만원</span>
            </form>
            <div class="js-list list">
                <h2>Saving log</h2>
                <form class="js-todoForm todoForm">
                    <span>Adding log : </span><input type="text" placeholder="Write a new log.">
                </form>
                <ul class="js-todoList todoList">
                </ul>
            </div>
        </div>
        <div class="right">
            <div class="total">
                <div class="saved">
                    <h4>저축 총액 : </h4>
                    <span>0.00만원</span>
                </div>
                <div class="passed">
                    <h4>저축 개월수 : </h4>
                    <span>00달</span>
                </div>
            </div>
            <div class="remain">
                <div class="remain_money">
                    <h4>남은 총액 : </h4>
                    <span>0.00만원</span>
                </div>
                <div class="remain_month">
                    <h4>남은 개월수 : </h4>
                    <span>00개월</span>
                </div>
            </div>
            <div class="monthly">
                <div class="first">
                    <div class="firstY">2020년</div>
                    <div class="month">1</div>
                    <div class="month">2</div>
                    <div class="month">3</div>
                    <div class="month">4</div>
                    <div class="month">5</div>
                    <div class="month">6</div>
                    <div class="month">7</div>
                    <div class="month">8</div>
                    <div class="month">9</div>
                    <div class="month">10</div>
                    <div class="month">11</div>
                    <div class="month">12</div>
                    <div class="sum">합계</div>
                    <div class="jan "></div>
                    <div class="feb"></div>
                    <div class="mar"></div>
                    <div class="apr"></div>
                    <div class="may"></div>
                    <div class="jun"></div>
                    <div class="jul"></div>
                    <div class="aug"></div>
                    <div class="sep"></div>
                    <div class="oct"></div>
                    <div class="nov"></div>
                    <div class="dec"></div>
                    <div class="totalY"></div>
                </div>

                <div class="second">
                    <div class="secondY">2021년</div>
                    <div class="month">1</div>
                    <div class="month">2</div>
                    <div class="month">3</div>
                    <div class="month">4</div>
                    <div class="month">5</div>
                    <div class="month">6</div>
                    <div class="month">7</div>
                    <div class="month">8</div>
                    <div class="month">9</div>
                    <div class="month">10</div>
                    <div class="month">11</div>
                    <div class="month">12</div>
                    <div class="sum">합계</div>
                    <div class="jan"></div>
                    <div class="feb"></div>
                    <div class="mar"></div>
                    <div class="apr"></div>
                    <div class="may"></div>
                    <div class="jun"></div>
                    <div class="jul"></div>
                    <div class="aug"></div>
                    <div class="sep"></div>
                    <div class="oct"></div>
                    <div class="nov"></div>
                    <div class="dec"></div>
                    <div class="totalY"></div>
                </div>

                <div class="last">
                    <div class="lastY">2022년</div>
                    <div class="month">1</div>
                    <div class="month">2</div>
                    <div class="month">3</div>
                    <div class="month">4</div>
                    <div class="month">5</div>
                    <div class="month">6</div>
                    <div class="month">7</div>
                    <div class="month">8</div>
                    <div class="month">9</div>
                    <div class="month">10</div>
                    <div class="month">11</div>
                    <div class="month">12</div>
                    <div class="sum">합계</div>
                    <div class="jan"></div>
                    <div class="feb"></div>
                    <div class="mar"></div>
                    <div class="apr"></div>
                    <div class="may"></div>
                    <div class="jun"></div>
                    <div class="jul"></div>
                    <div class="aug"></div>
                    <div class="sep"></div>
                    <div class="oct"></div>
                    <div class="nov"></div>
                    <div class="dec"></div>
                    <div class="totalY"></div>
                </div>
            </div>
            <div class="average">
                <form class="js-ave_form ave_form">
                    <input class="txt" type="text" placeholder="Adding deposit(만원)">
                    <input class="btn" type="button" value="Delete">
                </form>
                <div class="js-ave_deposit ave_deposit">
                    <h4>평균 필요 저축액 : </h4>
                    <span></span>
                </div>
            </div>
        </div>
    </div>

    <script src="moneyLog.js"></script>
    <script src="calculator.js"></script>
    <script src="bg.js"></script>
</body>
</html>
